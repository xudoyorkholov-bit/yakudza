<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tezkor Admin Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .test-btn {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }
        .result {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
            border: 1px solid #ff6b35;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
    </style>
</head>
<body>
    <h1><i class="fas fa-rocket"></i> Tezkor Admin Test</h1>
    
    <div class="result">
        <h3>ðŸ”§ Test Tugmalari:</h3>
        <button class="test-btn" onclick="testFunction('checkAdminAccess')">
            <i class="fas fa-mouse-pointer"></i> checkAdminAccess()
        </button>
        <button class="test-btn" onclick="testFunction('showAdminLogin')">
            <i class="fas fa-sign-in-alt"></i> showAdminLogin()
        </button>
        <button class="test-btn" onclick="openAdmin()">
            <i class="fas fa-external-link-alt"></i> Admin Panel Ochish
        </button>
        <button class="test-btn" onclick="testConsole()">
            <i class="fas fa-terminal"></i> Console Test
        </button>
    </div>

    <div class="result">
        <h3>ðŸ“‹ Natijalar:</h3>
        <div id="results">Testlar bajarilmagan...</div>
    </div>

    <div class="result">
        <h3>ðŸŽ¯ Manual Test:</h3>
        <p>1. <a href="index.html" target="_blank" style="color: #ff6b35;">index.html ni oching</a></p>
        <p>2. Logo ustiga 2 marta bosing</p>
        <p>3. Parol: <code>yakudza2024</code></p>
    </div>

    <script src="script.js"></script>
    <script>
        function updateResults(message, type = 'info') {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'warning';
            
            results.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            results.scrollTop = results.scrollHeight;
        }

        function testFunction(funcName) {
            updateResults(`Testing ${funcName}...`, 'warning');
            
            try {
                if (typeof window[funcName] === 'function') {
                    updateResults(`âœ… ${funcName} funksiyasi mavjud`, 'success');
                    
                    if (funcName === 'checkAdminAccess') {
                        window[funcName]();
                        updateResults(`ðŸ”„ ${funcName} chaqirildi`, 'success');
                    } else if (funcName === 'showAdminLogin') {
                        window[funcName]();
                        updateResults(`ðŸ”„ ${funcName} chaqirildi`, 'success');
                    }
                } else {
                    updateResults(`âŒ ${funcName} funksiyasi topilmadi`, 'error');
                }
            } catch (error) {
                updateResults(`âŒ Xato: ${error.message}`, 'error');
            }
        }

        function openAdmin() {
            updateResults('Admin panel ochilmoqda...', 'warning');
            
            try {
                const adminWindow = window.open('admin.html', 'adminPanel', 'width=1400,height=900');
                if (adminWindow) {
                    updateResults('âœ… Admin panel ochildi', 'success');
                } else {
                    updateResults('âŒ Popup blocker admin panelni to\'sib qo\'ydi', 'error');
                }
            } catch (error) {
                updateResults(`âŒ Xato: ${error.message}`, 'error');
            }
        }

        function testConsole() {
            updateResults('Console testlari...', 'warning');
            
            // Test available functions
            const functions = [
                'checkAdminAccess',
                'showAdminLogin', 
                'verifyAdminPassword',
                'testAdminAccess',
                'showAdminLoginDirect',
                'openAdminDirect'
            ];
            
            functions.forEach(func => {
                if (typeof window[func] === 'function') {
                    updateResults(`âœ… ${func} mavjud`, 'success');
                } else {
                    updateResults(`âŒ ${func} yo'q`, 'error');
                }
            });
            
            // Test DOM elements
            const logoElements = document.querySelectorAll('.nav-logo');
            updateResults(`ðŸ“ Logo elementlar: ${logoElements.length}`, logoElements.length > 0 ? 'success' : 'error');
            
            // Test script loading
            const scripts = document.querySelectorAll('script[src="script.js"]');
            updateResults(`ðŸ“œ script.js yuklangan: ${scripts.length > 0 ? 'Ha' : 'Yo\'q'}`, scripts.length > 0 ? 'success' : 'error');
        }

        // Auto-run basic tests
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                updateResults('ðŸš€ Avtomatik testlar boshlandi...', 'warning');
                testConsole();
            }, 1000);
        });
    </script>
</body>
</html>
