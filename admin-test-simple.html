<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Test - Oddiy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .logo {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            padding: 30px;
            border-radius: 15px;
            cursor: pointer;
            margin: 20px auto;
            max-width: 400px;
            transition: all 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
        }
        .info {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 500px;
            border: 1px solid #ff6b35;
        }
        .status {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
    </style>
</head>
<body>
    <h1><i class="fas fa-shield-alt"></i> Admin Panel Test</h1>
    
    <div class="info">
        <h3>üìã Qo'llanma:</h3>
        <p>1. Quyidagi logoni <strong>2 marta</strong> bosing</p>
        <p>2. Parol: <code>yakudza2024</code></p>
        <p>3. Admin panel ochilishi kerak</p>
    </div>

    <div class="logo" onclick="testAdminAccess()">
        <h2><i class="fas fa-gamepad"></i> SHOXRUZ YAKUDZA</h2>
        <p>Bu yerga 2 marta bosing</p>
    </div>

    <div class="info">
        <div class="status" id="status">Kutilmoqda...</div>
        <div>Bosish soni: <span id="clickCount">0</span></div>
    </div>

    <div class="info">
        <button onclick="directAdminOpen()" style="background: #ff6b35; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px;">
            <i class="fas fa-external-link-alt"></i> To'g'ridan-to'g'ri Admin Panel
        </button>
        <button onclick="resetTest()" style="background: #666; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px;">
            <i class="fas fa-refresh"></i> Reset
        </button>
    </div>

    <script src="script.js"></script>
    <script>
        let testClickCount = 0;
        
        function testAdminAccess() {
            testClickCount++;
            document.getElementById('clickCount').textContent = testClickCount;
            document.getElementById('status').innerHTML = `<span class="warning">${testClickCount} marta bosildi</span>`;
            
            // Call the actual admin function
            if (typeof checkAdminAccess === 'function') {
                checkAdminAccess();
            } else {
                document.getElementById('status').innerHTML = '<span class="error">checkAdminAccess funksiyasi topilmadi!</span>';
            }
        }
        
        function directAdminOpen() {
            const adminWindow = window.open('admin.html', 'adminPanel', 'width=1400,height=900,scrollbars=yes,resizable=yes');
            if (adminWindow) {
                document.getElementById('status').innerHTML = '<span class="success">Admin panel to\'g\'ridan-to\'g\'ri ochildi!</span>';
            } else {
                document.getElementById('status').innerHTML = '<span class="error">Popup blocker admin panelni to\'sib qo\'ydi!</span>';
            }
        }
        
        function resetTest() {
            testClickCount = 0;
            document.getElementById('clickCount').textContent = '0';
            document.getElementById('status').textContent = 'Reset qilindi';
            
            // Reset admin click count if available
            if (typeof adminClickCount !== 'undefined') {
                adminClickCount = 0;
            }
        }
        
        // Check if functions are loaded
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const functions = ['checkAdminAccess', 'showAdminLogin', 'verifyAdminPassword'];
                const results = functions.map(func => {
                    return typeof window[func] === 'function' ? `‚úÖ ${func}` : `‚ùå ${func}`;
                });
                
                console.log('Admin functions status:', results);
                
                if (typeof checkAdminAccess === 'function') {
                    document.getElementById('status').innerHTML = '<span class="success">Admin funksiyalar yuklandi!</span>';
                } else {
                    document.getElementById('status').innerHTML = '<span class="error">Admin funksiyalar yuklanmadi!</span>';
                }
            }, 1000);
        });
    </script>
</body>
</html>
