<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - ISHLAYDI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a); 
            color: white; 
            font-family: Arial, sans-serif; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #ff6b35;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }
        .logo {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            padding: 30px;
            border-radius: 15px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            user-select: none;
        }
        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.5);
        }
        .logo:active {
            transform: scale(0.95);
        }
        .info {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(255, 107, 53, 0.3);
        }
        .btn {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }
        .status {
            font-size: 1.1rem;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: rgba(76, 175, 80, 0.2); color: #4CAF50; }
        .error { background: rgba(244, 67, 54, 0.2); color: #f44336; }
        .warning { background: rgba(255, 152, 0, 0.2); color: #ff9800; }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 53, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 107, 53, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 53, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-shield-alt"></i> ADMIN PANEL</h1>
        <p>Bu sahifa 100% ishlaydi</p>
        
        <div class="logo pulse" id="adminLogo">
            <h2><i class="fas fa-gamepad"></i> SHOXRUZ YAKUDZA</h2>
            <p>2 marta bosing</p>
        </div>
        
        <div class="info">
            <div class="status" id="status">Kutilmoqda...</div>
            <div>Bosish soni: <span id="count">0</span></div>
        </div>
        
        <div class="info">
            <button class="btn" onclick="directOpen()">
                <i class="fas fa-rocket"></i> To'g'ridan-to'g'ri Admin
            </button>
            <button class="btn" onclick="testPrompt()">
                <i class="fas fa-key"></i> Parol Test
            </button>
        </div>
        
        <div class="info">
            <p><strong>Parol:</strong> <code>yakudza2024</code></p>
            <p><strong>Asosiy sahifa:</strong> <a href="index.html" style="color: #ff6b35;">index.html</a></p>
        </div>
    </div>

    <script>
        let clickCount = 0;
        let clickTimer = null;
        
        const logo = document.getElementById('adminLogo');
        const status = document.getElementById('status');
        const count = document.getElementById('count');
        
        logo.addEventListener('click', function() {
            clickCount++;
            count.textContent = clickCount;
            
            console.log('Logo bosildi:', clickCount);
            
            if (clickCount === 1) {
                status.innerHTML = '<span class="warning">1 marta bosildi, yana 1 marta bosing</span>';
            }
            
            if (clickTimer) clearTimeout(clickTimer);
            clickTimer = setTimeout(() => {
                clickCount = 0;
                count.textContent = '0';
                status.innerHTML = 'Timer tugadi, qaytadan boshlang';
            }, 3000);
            
            if (clickCount >= 2) {
                clickCount = 0;
                count.textContent = '0';
                status.innerHTML = '<span class="success">2 marta bosildi! Admin panel ochilmoqda...</span>';
                
                setTimeout(() => {
                    openAdmin();
                }, 500);
            }
        });
        
        function openAdmin() {
            const password = prompt('üîê ADMIN PANEL\\n\\nüîë Parolni kiriting:');
            
            if (password === null) {
                status.innerHTML = 'Bekor qilindi';
                return;
            }
            
            if (password === 'yakudza2024') {
                status.innerHTML = '<span class="success">‚úÖ Parol to\\'g\\'ri! Admin panel ochilmoqda...</span>';
                
                setTimeout(() => {
                    const adminWin = window.open('admin.html', 'adminPanel', 'width=1400,height=900,scrollbars=yes,resizable=yes');
                    
                    if (adminWin) {
                        status.innerHTML = '<span class="success">‚úÖ Admin panel muvaffaqiyatli ochildi!</span>';
                    } else {
                        status.innerHTML = '<span class="error">‚ùå Popup blocker! Browser sozlamalarini tekshiring.</span>';
                    }
                }, 1000);
            } else {
                status.innerHTML = '<span class="error">‚ùå Noto\\'g\\'ri parol! To\\'g\\'ri parol: yakudza2024</span>';
            }
        }
        
        function directOpen() {
            status.innerHTML = '<span class="warning">To\\'g\\'ridan-to\\'g\\'ri ochilmoqda...</span>';
            
            const adminWin = window.open('admin.html', 'adminPanel', 'width=1400,height=900');
            
            if (adminWin) {
                status.innerHTML = '<span class="success">‚úÖ Admin panel ochildi!</span>';
            } else {
                status.innerHTML = '<span class="error">‚ùå Popup blocker! F12 ‚Üí Console ‚Üí window.open(\\'admin.html\\')</span>';
            }
        }
        
        function testPrompt() {
            const test = prompt('Prompt test:\\n\\nBu yerga \\'test\\' yozing:');
            if (test === 'test') {
                status.innerHTML = '<span class="success">‚úÖ Prompt ishlaydi!</span>';
            } else {
                status.innerHTML = '<span class="error">‚ùå Prompt ishlamaydi yoki noto\\'g\\'ri yozdingiz</span>';
            }
        }
        
        // Auto-test
        setTimeout(() => {
            status.innerHTML = 'Tayyor! Logo ustiga 2 marta bosing';
        }, 1000);
        
        console.log('üöÄ Admin panel test sahifa yuklandi');
        console.log('Logo ustiga 2 marta bosing yoki tugmalarni ishlatib ko\\'ring');
    </script>
</body>
</html>
